theme = "catppuccin_frappe"

[editor]
line-number = "absolute"
middle-click-paste = true  
cursorline = true
color-modes = true
rulers = []                # decide if necessary

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "â•Ž"

# enable cursor movement with arrow keys in insert mode
[keys.insert]
up = "move_line_up"
down = "move_line_down"
left = "move_char_left"
right = "move_char_right"